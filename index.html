<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="username" id="username" placeholder="Enter your Name">
                </td>
            </tr>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="username" name="username" id="username" placeholder="Enter your username">
                </td>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Enter your Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Re-type Password:
                    </td>
                    <td>
                        <input type="password" name="user-password" id="user-password" placeholder="Enter your Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Techie Skills:
                    </td>
                    <td>
                        <input type="checkbox" name="techie skills" id="techie skills">HTML
                        <input type="checkbox" name="techie skills" id="techie skills">CSS
                        <input type="checkbox" name="techie skills" id="techie skills">JavaScript
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="tel" name="tel" id="tel" placeholder="Enter your address">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Enter your Email address">
                    </td>
                </tr>
                <tr>
                    <td>
                        College:
                    </td>
                    <td>
                        <select id="college">
                            <option>select a college</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="submit" id="submit">
                    </td>
                </tr>
            </tr>
            </tr>
        </table>
    </form>
</body>
</html>
